<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container m-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center text-secondary mb-4">All Tasks</h1>

                <!-- Add Task Form -->
                <form action="/tasks" method="post" class="d-flex gap-2 mb-4">
                    <input type="text" name="title" class="form-control" placeholder="Add a new Task..." required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>

                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="task : ${tasks}">

                        <!-- Task Title -->
                        <span th:text="${task.title}"
                              th:classappend="${task.completed} ? 'text-decoration-line-through text-secondary'">Task Title</span>

                        <!-- Action Buttons -->
                        <div class="btn-group">
                            <!-- th:text="${!task.completed} ? 'Check' : 'Uncheck'" -->
                            <a th:href="@{/tasks/{id}/toggle(id=${task.id})}"
                               th:class="${task.completed} ? 'btn btn-secondary btn-sm' : 'btn btn-success btn-sm'">Check</a>
                            <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                               class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
